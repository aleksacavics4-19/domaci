<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="/static/css/baza.css">
    <title>Document</title>


</head>
<body>

    <h2>Aleksa Čavić s04/19</h2>

    <p>Pretrazite tavelu: <input type="text" id="unos" ></p>


    <table>

        <thead id="zaglavlje">

            <tr>

                <th>Predmet</th>
                <th>Tip</th>
                <th>Profesor</th>
                <th>Grupe</th>
                <th>Dan</th>
                <th>Termin</th>
                <th>Ucionice</th>

            </tr>

        </thead>

        <tbody id="raspored">

            {% for i in celi %}
            <tr>

                <td>{{i[1]}}</td>
                <td>{{i[2]}}</td>
                <td>{{i[3]}}</td>
                <td>{{i[4]}}</td>
                <td>{{i[5]}}</td>
                <td>{{i[6]}}</td>
                <td>{{i[7]}}</td>

            </tr>

            {% endfor %}

        </tbody>

    </table>


    <div class="na">
        <div>

            <h4>Predavaci</h4>

            {% for i in nastavnici %}

            <a class="nastavnici" href="#">{{i}}</a><br><hr>

            {%  endfor %}

        </div>
    </div>
    
    <div class="uc">
        <div>

            <h4>Ucionice</h4>

            {% for i in ucionice %}

            <a class="ucionice" href="#">{{i}}</a><br><hr>

            {%  endfor %}

        </div>
    </div>

   
<script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
<script src="../static/js/main.js"></script>




    
</body>
</html>
